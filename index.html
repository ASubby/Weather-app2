<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-9">
            <form class="search-form" id="city-form">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control shadow-sm"
                autofocus="on"
                id="city-input"
              />
            </form>
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="form-control btn
            btn-primary shadow-sm"
          </div>
        </div>
        <div class="results">
          <h1 id="city">Nigeria</h1>
          <ul>
          <li id="date">Monday 19:00</li>
          <li>Very Sunny</li>
          <li>H:38⁰ L:28⁰</li>
          </ul>
          <div class="row">
            <div class="col-6">
            <span class="temperature" id = "temperature">31</span>
          <span class="units">
            <a href="#" id="celsius-link">⁰C</a> |<a href="#" id="fahrenheit-link">⁰F</a></span>
          </div>
          </div>
          </div>
          
        </div>
        <br />
        <p>Next Few Days</p>
        <div class="row">
          <div class="col">Monday</div>
          <div class="col">🌥</div>
          <div class="col">32</div>
          <div class="col">27</div>
        </div>
        <div class="row">
          <div class="col">Tuesday</div>
          <div class="col">🌥</div>
          <div class="col">33</div>
          <div class="col">28</div>
        </div>
        <div class="row">
          <div class="col">Wednesday</div>
          <div class="col">🌥</div>
          <div class="col">33</div>
          <div class="col">28</div>
        </div>
        <div class="row">
          <div class="col">Thursday</div>
          <div class="col">☁</div>
          <div class="col">34</div>
          <div class="col">27</div>
        </div>
        <div class="row">
          <div class="col">Friday</div>
          <div class="col">
            🌨
            <div class="percent">30%</div>
          </div>
          <div class="col">30</div>
          <div class="col">26</div>
         </div>
         
        <script src="src/index.js"></script>
      </div>
    </div>
     <p> <a href="https://github.com/ASubby/Weather-app2" class="info">
          Open-source Code </a> by Adesubomi</p>

  </body>
</html>
